name: Upload Binaries to Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  upload-assets:
    name: Build & Upload
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: zeru-linux-generic
            rustflags: ""
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: zeru-linux-avx
            rustflags: "-C target-feature=+avx,+avx2"
          - os: macos-latest
            target: aarch64-apple-darwin
            name: zeru-macos-arm64
            rustflags: ""

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Install LLVM 21
        run: |
          if [ "${{ runner.os }}" = "Linux" ]; then
            wget https://apt.llvm.org/llvm.sh
            chmod +x llvm.sh
            sudo ./llvm.sh 21 all
            echo "LLVM_SYS_210_PREFIX=/usr/lib/llvm-21" >> $GITHUB_ENV
          else
            brew install llvm@21
            echo "LLVM_SYS_210_PREFIX=$(brew --prefix llvm@21)" >> $GITHUB_ENV
          fi

      - name: Build Binary
        env:
          RUSTFLAGS: ${{ matrix.rustflags }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Binary
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/zeru dist/${{ matrix.name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
